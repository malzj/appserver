            <div class="row wrapper" style="height:100%;background:#000;margin:0;">
                <div class="col-sm-8" style="height:100%;">
                    <section class="panel" style="height:100%;background:#000;color:#fff;">
                        <header class="panel-heading clearfix">
                            图片详情
                            <a  class="btn btn-primary" style="margin-right: 20px;float: right" href="{:U('Album/pictureDelete',array('id'=>$pictureInfo['id'],'mokuai_id'=>$mokuai_id))}" onclick="return confirm('确定要删除吗？') ">删除图片</a>
                            <!--<a  class="btn btn-primary" style="margin-right: 20px;float: right" href="{:U('Album/pictureEdit','id='.$pictureInfo['id'])}">修改备注</a>-->


                        </header>
                        <div class="panel-body" style="height:90%;text-align:center;">
                            <span style="display:inline-block;height:100%;vertical-align:middle;"></span>

                                 <img src="__PUBLIC__/weixinapp/upload/{$pictureInfo['img']}" style="max-height:500px;"/>

                        </div>
                    </section>
                </div>
                <input type="-hidden" value="{$mokuai_id}" name="mokuai_id"/>
                <div class="col-sm-4" style="height:100%;">
                    <section class="panel" style="height:100%;">
                        <div class="panel-body" style="height:100%;">
                            <div class="clearfix">
                                <h2 style="font-size:16px;clear:both;color:#03a9f4">相册信息</h2>
                                <img src="__PUBLIC__/weixinapp/upload/{$albumInfo.fengmian}" style="height:50px;height:50px;margin-right:20px;float:left">
                                <div style="float:left;">
                                    <div style="line-height:25px;">相册：{$albumInfo.title}</div>
                                    <div style="line-height:25px;">创建时间：{$albumInfo.add_date}</div>
                                </div>

                            </div>
                            <h2 style="font-size:16px;clear:both;color:#03a9f4">图片信息</h2>
                            <div style="margin-top:20px;">图片备注：{$pictureInfo.introduction}</div>
                            <div>创建时间：{$pictureInfo.add_date}</div>
                            <h2 style="font-size:16px;clear:both;color:#03a9f4">添加评论</h2>
                            <form enctype="multipart/form-data"  method="post" action="{:U('Album/replyAdd')}" class="clearfix">
                                <textarea name="content" style="width:100%;resize:none;" rows="4"></textarea>
                                <button type="reset" class="btn btn-info" style="float:right;margin-left:20px;"/>取消</button>
                                 <button type="submit"  class="btn btn-info" style="float:right;">提交</button>

                            </form>
                            <h2 style="font-size:16px;clear:both;color:#03a9f4">评论列表</h2>
                            <volist name="list"  id="vo">
                                <div class="clearfix" style="border-bottom:1px solid #d2d2d2;">
                                    <img src="__PUBLIC__/weixinapp/upload/{$replyInfo.img}" style="height:50px;height:50px;margin-right:20px;float:left;">
                                    <div style="float:left;">
                                        <div style="line-height:25px;">{$replyInfo.puname}</div>
                                        <div style="line-height:25px;">创建时间：{$replyInfo.add_date}</div>
                                    </div>
                                    <div>{$replyInfo.content}</div>
                                </div>
                            </volist>
                        </div>
                    </section>
                </div>
            </div>
