    <include file="loginheader" />

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height" >
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <!-- page start-->
                        <header class="panel-heading clearfix">
                            图片列表
                            <a  class="btn btn-primary" style="margin-right: 20px;float: right" href="{:U('Front/albumDelete',array('id'=>$albumId,'mokuai_id'=>$mokuai_id))}" onclick="return confirm('确定要删除吗？') ">删除相册</a>
                            <a  class="btn btn-primary" style="margin-right: 20px;float: right" href="{:U('Front/albumEdit',array('id'=>$albumId,'mokuai_id'=>$mokuai_id))}">修改相册</a>

                        </header>
                        <div class="panel-body" style="min-height:100%;">

                            <ul class="albumlist clearfix row">
                                <volist name="pictureList"  id="vo">
                                    <li class="album col-sm-2">
                                        <a class="album_pic" href="{:U('Front/pictureShow',array('id'=>$vo['id'],'mokuai_id'=>$mokuai_id))}"><img src="__PUBLIC__/weixinapp/upload/{$vo['img']}" /></a>
                                        <span>{$vo.name}</span>
                                    </li>
                                </volist>
                            </ul>
                            <div class="dataTables_paginate paging_bootstrap pagination">{$page}</div>
                        </div>
                    </section>
                </div></div>
            <!-- page end-->
